<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Html5Touch2Tuio</title>
	<meta name="description" content="Convert HTML5 Touch Events to TUIO Events" />
	<meta name="author" content="Andre Wiggins" />

	<style>
		html, body {
			width: 100%;
			height: 100%:
			margin: 0;
			padding: 0;
		}
		#div1 {
			position: absolute;
			top: 200px;
			left: 200px;
			width: 200px;
			height: 200px;
			background-color: red;
		}
	</style>

	<script src="../tuio.js" type="text/javascript"></script>
</head>
<body>
	<div id="div1"></div>

	<script>
		var div1 = document.getElementById('div1');
		div1.addEventListener('touchstart', tuio.emitTuioEvent, false);
		div1.addEventListener('touchmove', tuio.emitTuioEvent, false);
		div1.addEventListener('touchend', tuio.emitTuioEvent, false);
		div1.addEventListener('touchcancel', tuio.emitTuioEvent, false);

		div1.addEventListener('tuiobundle', function (e) {
			console.log(e.tuiobundle);
		}, false);
	</script>
</body>
</html>
